<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron To do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="titleBar grey darken-3 row center-align" id="titleBar">
      <div class="col s9 title left-align">TodoList</div>
      <div class="col s1 right option" id="close-btn">X</div>
      <div class="col s1 right option" id="max-btn">â–¢</div>
      <div class="col s1 right option" id="min-btn">-</div>
    </div>

    <div class="row mainMenu">
      <div id="sidebar" class="hide col s4 menuAddToDo z-depth-4">
        <div class="row">
          <div class="buttonHide left" onclick="hideSideBar()">
            <img src="img/close.png" alt="" />
          </div>
        </div>
        <div class="row">
          <h2 class="center-align white-text">Add To Do</h2>
          <form class=" formulario">

            <input
              type="text"
              name="Title"
              id="title"
              placeholder="Title ToDo"
            />

            <textarea
              id="description"
              placeholder="Description ToDo"
              rows="4"
            ></textarea>

            <h4 class="center-align white-text">Priority</h4>
            <div class="container ">
              <p>
                <label>
                  <input
                    type="radio"
                    name="group1"
                    id="priority"
                    value="High"
                    
                  />
                  <span class="High-Priority">High</span>
                </label>
              </p>
              <p>
                <label>
                  <input
                    type="radio"
                    name="group1"
                    id="priority"
                    value="Medium"
                  />
                  <span class="Medium-Priority">Medium</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="radio" name="group1" id="priority" value="Low" />
                  <span class="Low-Priority">Low</span>
                </label>
              </p>
              <div class="center-align">
                <button class="btn btn-large">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="main" class="col s12 mainToDo center-align">
        <div class="row">
          <div class="buttonShow left" onclick="showSideBar()">
            <img src="img/menu.png" alt="" />
          </div>
        </div>
        <div class="row mainListToDo">Hola</div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
