<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron To do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div
      id="titleBar"
      class="titleBar grey darken-3 row center-align"
      id="titleBar"
    >
      <div class="col s9 title left-align">TodoList</div>
      <div class="col s1 right option" id="close-btn">X</div>
      <div class="col s1 right option" id="max-btn">â–¢</div>
      <div class="col s1 right option" id="min-btn">-</div>
    </div>
    <!--aqui-->
    <div class="row mainMenu">
      <div id="sidebar" class="hide animate__animated animate__fadeInLeft col s4 menuAddToDo z-depth-4 ">
        <div class="row">
          <div class="buttonHide left" onclick="hideSideBar()">
            <img src="img/close.png" alt="" />
          </div>
        </div>
        <div class="row">
          <h2 id="FormTitle" class="center-align white-text">Add To Do</h2>
          <form id="toDoForm" class="formulario">
            <input
              type="text"
              name="Title"
              id="title"
              placeholder="Title ToDo"
              required
            />

            <textarea
              id="description"
              placeholder="Description ToDo"
              rows="4"
              required
            ></textarea>

            <h4 class="center-align white-text">Priority</h4>
            <div class="container">
              <p>
                <label>
                  <input
                    type="radio"
                    name="group1"
                    id="priority"
                    value="High"
                  />
                  <span class="High-Priority">High</span>
                </label>
              </p>
              <p>
                <label>
                  <input
                    type="radio"
                    name="group1"
                    id="priority"
                    value="Medium"
                  />
                  <span class="Medium-Priority">Medium</span>
                </label>
              </p>
              <p>
                <label>
                  <input
                    type="radio"
                    name="group1"
                    id="priority"
                    value="Low"
                    required
                  />
                  <span class="Low-Priority">Low</span>
                </label>
              </p>
              <div class="center-align">
                <button
                  type="submit"
                  class="btn btn-large waves-effect waves-light"
                >
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="main" class="col s12 mainToDo">
        <div class="row sticky">
          <div class="buttonShow left red z-depth-5" onclick="showSideBar()">
            <img src="img/menu.png" alt="" />
          </div>
        </div>
        <div class="row mainListToDo center-align" id="mainListToDo"></div>
      </div>
    </div>
    <!--aqui end-->
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
